version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:latest
    container_name: ryloze_mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - ryloze_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ryloze_backend
    ports:
      - "8000:8000"
    environment:
      MONGO_URL: mongodb://root:password@mongodb:27017
      DB_NAME: converter_db
      CORS_ORIGINS: "http://localhost:3000,http://localhost:8000"
      UPLOAD_DIR: /app/uploads
      CONVERTED_DIR: /app/converted
      MAX_FILE_SIZE: 2147483648
      DEBUG: "false"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/converted:/app/converted
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ryloze_network
    command: uvicorn server:app --host 0.0.0.0 --port 8000

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ryloze_frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://backend:8000/api
      REACT_APP_DEBUG: "false"
    depends_on:
      - backend
    networks:
      - ryloze_network

volumes:
  mongodb_data:

networks:
  ryloze_network:
    driver: bridge
